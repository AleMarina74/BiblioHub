{% extends 'base.html' %}

{% block content %}
    <h3>Crear/Actualizar Libro</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'createautor' %}" class="button">Nuevo Autor</a>
        <a href="{% url 'creategenero' %}" class="button">Nuevo Genero</a>
        <a href="{% url 'books' %}" class="button">Cancelar</a>
    </form>
{% endblock %}
